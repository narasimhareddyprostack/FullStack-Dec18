<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Error Handling</h1>
    <script>
      try {
        //function order() {}
        order();
      } catch (e) {
        document.write(e, "<br/>");
        document.write(e.name, "<br/>");
        document.write(e.stack, "<br/>");
        document.write(e.message, "<br/>");
      }
    </script>
  </body>
</html>
